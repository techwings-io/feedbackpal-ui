<div class="form-group mt-3">
  <label for="userName">Select users to share this event with</label>
  <input
    (input)="onUsernameChange($event.target.value)"
    type="text"
    id="userName"
    class="form-control"
  />
</div>

<div
  class="container"
  *ngIf="
    selectedUsersToShareWith && selectedUsersToShareWith.length > 0;
    let i = index
  "
>
  <p class="text-center mt-2">You're sharing with:</p>
  <div class="row mt-2" *ngFor="let selectedUser of selectedUsersToShareWith">
    <app-selected-users-to-share-with
      [userToShareWith]="selectedUser"
    ></app-selected-users-to-share-with>
  </div>
</div>

<div
  class="container"
  *ngIf="candidateUsersToShareWith && candidateUsersToShareWith.length > 0"
>
  <div class="row" *ngFor="let user of candidateUsersToShareWith">
    <app-user-search-detail [candidateUser]="user"></app-user-search-detail>
  </div>
</div>
