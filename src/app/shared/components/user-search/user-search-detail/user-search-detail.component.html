<div class="card mt-1" *ngIf="!selected">
  <div class="card-header">User Details</div>
  <div class="card-body">
    <h5 class="card-title">{{ candidateUser.name }}</h5>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img
            [src]="candidateUser.picture"
            class="rounded-circle"
            width="50"
          />
        </div>
        <div class="col-sm">
          <p class="card-text"></p>
          <button
            class="btn btn-primary"
            (click)="onUserSelected($event)"
            [disabled]="selected"
          >
            Share
          </button>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
</div>
