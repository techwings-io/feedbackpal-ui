<div class="form-group mt-3">
  <label for="userName">Select users to share this event with</label>
  <input
    (input)="onUsernameChange($event.target.value)"
    type="text"
    id="userName"
    class="form-control"
  />
</div>

<div class="container" *ngIf="candidateUsersToShareWith">
  <div class="row" *ngFor="let user of candidateUsersToShareWith">
    <app-user-search-detail [candidateUser]="user"></app-user-search-detail>
  </div>
</div>
