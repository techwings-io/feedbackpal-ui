<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ userToShareWith.name }}</strong>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="onUserDeselected($event)"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
