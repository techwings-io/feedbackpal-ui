<div class="container">
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md text-center">
      <h1>Here is a list of your feedbacks</h1>
    </div>
    <div class="col-md"></div>
  </div>
  <div class="row" *ngIf="myFeedbacks && myFeedbacks.length > 0">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Event Name</th>
          <th scope="col">Feeling</th>
          <th scope="col">Comments</th>
          <th scope="col">Last Created</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let feedback of myFeedbacks
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  }
          "
        >
          <td>{{ feedback.eventData.eventName }}</td>
          <td>
            <img
              [src]="feedback.feedbackData.feeling | feeling"
              alt="Feeling"
              class="rounded-circle"
              width="30"
            />
          </td>
          <td>{{ feedback.feedbackData.comments }}</td>
          <td>
            {{
              feedback.feedbackData.lastCreated | date: 'dd/MM/yyyy @ hh:mm:ss'
            }}
          </td>
        </tr>
      </tbody>
      <pagination-controls
        (pageChange)="page = $event; fetchNextBatch()"
      ></pagination-controls>
    </table>
  </div>
</div>
